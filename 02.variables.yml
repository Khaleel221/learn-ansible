- name: variables example
  hosts: localhost
  become: true
  vars:
    URL: google.com
  vars_files:
    vars.yml
  tasks:
    - name: printing variable from play level
      ansible.builtin.debug:
        msg: "url is {{ URL }}"

    - name: print fruit from task level
      ansible.builtin.debug:
        msg: "Fruit name is - {{ FRUIT }}"
      vars:
        FRUIT: Apple

    - name: print variables from file
      ansible.builtin.debug:
        msg: "name is - {{ NAME }}"

    - name: printing variable from CLI
      ansible.builtin.debug:
        msg: "Course name is - {{ COURSE_NAME }}"

    - name: printing list variable
      ansible.builtin.debug:
        msg: "Variable from list 1 - {{ fruit[0] }}, Variable from list 1 -{{ fruit[1] }}"
      vars:
        fruit:
          - apple
          - banana

    - name: printing map variable
      ansible.builtin.debug:
        msg: Trainer is - {{ Devops['Trainer'] }}, timings is -{{ Devops['Timings'] }}
      vars:
        Devops:
          Trainer: "john"
          Timings: "6pm"



