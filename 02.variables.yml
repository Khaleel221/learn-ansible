- name: variables example
  hosts: localhost
  become: true
  vars:
    URL: google.com
  vars_files:
    vars.yml
  tasks:
    - name: printing variable from play level
      ansible.builtin.debug:
        msg: "url is {{ URL }}"

    - name: print fruit from task level
      ansible.builtin.debug:
        msg: "Fruit name is - {{ FRUIT }}"
      vars:
        FRUIT: Apple

    - name: print variables from file
      ansible.builtin.debug:
        msg: "name is - {{ NAME }}"

    - name: printing variable from CLI
      ansible.builtin.debug:
        msg: "Course name is - {{ COURSE_NAME }}"

    - name: printing list variable
      ansible.builtin.debug:
        msg: "Variable from list 1 - {{ [0] }}, Variable from list 1 -{{ [0] }}"
      vars:
        fruit:
          - apple
          - banana



